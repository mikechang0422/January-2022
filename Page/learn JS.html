<!DOCTYPE html>
<html lang="zh-Hent-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/LearnJS.css">
    <title>Learning JS</title>
</head>
<body>
    <div class="warpper">
        <h1>Learning JS</h1>
        <section class="add_zero">
            <h2>addZero</h2>
            <p id="addZero"></p>
            <ul id="addZeroList"></ul>
        </section>
        <section class="Math">
            <p>圓周率為 <span id="mathPi"></span> ，去掉小數點為<span id="mathPiFloor"></span>，<span id="mathPiFloor2"></span></p>
            <p>額外補充:<br />
                1.使用parseInt: <span id="mathPiParseInt"></span><br />
            2.使用parseFloat + toFixed(2): <span id="mathPiParseFloat"></span></p>
        </section>
        <section>
            <p>距離明天還有: <span id="setTime"></span></p>
            <p>距離2023還有: <span id="setTime2"></span></p>
        </section>
        <section>
            <form id="form1">
                <select name="select">
                    <option value="#ch">中文</option>
                    <option value="#en">英文</option>
                    <option value="#jp">日文</option>
                </select>

                <h2>下拉選單切換頁面</h2>
                <p>Start</p>
                <p style="height:35vh;" id="ch">中文頁面</p>
                <p style="height:35vh;" id="en">英文頁面</p>
                <p style="height:35vh;" id="jp">日文頁面</p>
                <p>End</p>
            </form>
        </section>
        <section>
            <h2>radio + submit</h2>
            <form id="form2">
                <p>每周外食次數</p>
                <p>
                    <label>
                        <input type="radio" name="frequency">1
                    </label>
                    <label>
                        <input type="radio" name="frequency">2~3
                    </label>
                    <label>
                        <input type="radio" name="frequency">>3
                    </label>
                    <label>
                        <input type="radio" name="frequency">>7
                    </label>
                    <input type="submit" name="送出" value="送出" id="form2submit">
                    <input type="button" value="刪除cookies" id="form2remove">
                </p>
                <p id="form2Ans">請回復</p>
            </form>
        </section>
        <section class="secImg">
            <div class="center">
                <div style="text-align: center;">
                    <img src="https://picsum.photos/200/200?random=1" id="bigmg">
                </div>
                <ul>
                    <li><img class="thumb" src="https://picsum.photos/200/200?random=1" data-image="https://picsum.photos/200/200?random=1"></li>
                    <li><img class="thumb" src="https://picsum.photos/200/200?random=2" data-image="https://picsum.photos/200/200?random=2"></li>
                    <li><img class="thumb" src="https://picsum.photos/200/200?random=3" data-image="https://picsum.photos/200/200?random=3"></li>
                </ul>
            </div>
            <p class="showData"></p>
        </section>
    </div>
    <script src="../js/cookie.js"></script>
    <script src="../js/LearnJS.js"></script>
</body>
</html>
